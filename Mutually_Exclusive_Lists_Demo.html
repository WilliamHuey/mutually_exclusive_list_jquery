<!DOCTYPE html>
<html>
	<head>
		<title>Mutually Exclusive Dropdown Lists</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript" src="mutually_exclusive_select_lists.min.js"></script>
		<style>
			.mutually_exclusive_select_lists {
				width: 7.5em;
			}
			#wrapper {
				position: relative;
				margin: auto;
				width: 100%;
			}
			#spacer {				
				padding: 6.5em;
			}
			#lists {
				position: relative;
				width: 30em;					
				margin: auto;
			}
		</style>
	</head>
	<body>
		<script>
			$(document).ready(function () {
				$('select.mutually_exclusive_select_lists').onlyBeOne();
			})
		</script>
		<div id="wrapper">
			<div id="spacer"></div>
			<div id="lists">
			<select class="mutually_exclusive_select_lists">
				<option value="00"></option>
				<option>One</option>
				<option value="02">Two</option>
				<option value="03">Three</option>
				<option value="04">Four</option>
				<option value="05">Five</option>
				<option value="06">Six</option>
				<option value="07">Seven</option>
				<option value="08">Eight</option>
				<option value="09">Nine</option>
			</select>
			<select class="mutually_exclusive_select_lists">
				<option value="10"></option>
				<option value="11">One</option>
				<option value="12">Two</option>
				<option value="13">Three</option>
				<option value="14">Four</option>
				<option value="15">Five</option>
				<option value="16">Six</option>
				<option value="17">Seven</option>
				<option value="18">Eight</option>
				<option value="19">Nine</option>
			</select>
			<select class="mutually_exclusive_select_lists">
				<option value="17"></option>
				<option value="18">One</option>
				<option value="19">Two</option>
				<option value="20">Three</option>
				<option value="21">Four</option>
				<option value="22">Five</option>
				<option value="23">Six</option>
				<option value="24">Seven</option>
				<option value="25">Eight</option>
				<option value="26">Nine</option>
			</select>
			<select class="mutually_exclusive_select_lists">
				<option value="27"></option>
				<option value="28">One</option>

				<option value="30">Three</option>
				<option value="31">Four</option>
				<option value="32">Five</option>
				<option value="33">Six</option>
				<option value="34">Seven</option>
				<option value="35">Eight</option>
				<option value="36">Nine</option>
			</select>
			</div>
		</div>
	</body>
</html>
